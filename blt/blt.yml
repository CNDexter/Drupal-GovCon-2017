project:
  machine_name: drupalgovcon
  prefix: DGC
  human_name: 'Drupal GovCon'
  profile:
    name: lightning
  local:
    protocol: https
    hostname: 'drupalgovcon.lndo.site'
git:
  default_branch: master
  remotes:
    - 'capitalcamp@svn-6971.prod.hosting.acquia.com:capitalcamp.git'
deploy:
  tag_source: true
drush:
  aliases:
    remote: dgc.dev
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
command-hooks:
  frontend-reqs:
    dir: '${repo.root}'
    command: ./blt/scripts/frontend-setup.sh
  frontend-assets:
    dir: '${repo.root}'
    command: ./blt/scripts/frontend-build.sh
behat:
  paths:
    - '${repo.root}/tests/behat'
cm:
  strategy: config-split
  allow-overrides: true
validate:
  deprecation:
    modules: true
    themes: true
