  body:
    -
      value: "<p>Accessibility is a critical component of any modern website (and double so for government sites). This session is all about building a safety net for your site / platform to ensure that you do not regress the accessibility of your site as you continue to make improvements, fix bugs, develop new features, and apply updates.&nbsp;</p>\r\n\r\n<p><strong>Topics Covered:</strong></p>\r\n\r\n<ul>\r\n\t<li>How to integrate Pa11y into your Drupal project</li>\r\n\t<li>How to execute Pa11y tests during continuous integration</li>\r\n\t<li>How Drupal configuration and custom development impacts accessibility</li>\r\n\t<li>How to provide default content for accessibility testing</li>\r\n\t<li>What sorts of things&nbsp;<strong>cannot</strong> be automated</li>\r\n</ul>\r\n\r\n<p><strong>Audience:</strong></p>\r\n\r\n<p>This talk doesn't require deep technical knowledge, but we will be looking at YAML, Javascript, and other files filled with code. We'll also be talking about Drupal site building and continuous integration strategies that may be more technical. However, anyone is welcome as this is intended to be an introduction to the topic.</p>\r\n"
